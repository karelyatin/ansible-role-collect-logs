---
driver:
  name: docker
log: true
lint:
  name: yamllint
platforms:
  - name: centos7
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
    # - name: centos8
    #   image: docker.io/pycontribs/centos:8
    #   pre_build_image: true
    # - name: ubuntu
    #   image: docker.io/pycontribs/ubuntu:latest
    #   pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    # Need to fix a whole role
    options:
      x:
        - '301'
        - '302'
        - '303'
        - '305'
  config_options:
    defaults:
      interpreter_python: auto
  inventory:
    group_vars:
      all:
        local_working_dir: "{{ lookup('env', 'TOX_ENV_DIR') or '~/.cache' }}/log"
        artcl_gzip: true
verifier:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - cleanup
    - destroy
